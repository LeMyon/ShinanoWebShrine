<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinano Box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <section id="home"></section>
        <section id="gallery">
           <div class="overlay">
            <div class="overlay-content"></div>
            <p class="exit">X</p>
           </div>
        </section>

        <section id="quotes">
            <section id="quote-wrapper"></section>
                <section id="emote">
                    <img src="img/emote/e1.jpg" alt="happy Shinano" class="emote">
                </section>
                <section id="note-box"></section>
                <section id="quote-box"></section>
        </section>

        <section id="history">
            <section id="history-wrapper">
                <nav id="nav-history"></nav>
                <article id="history-box">
                    
                </article>
            </section>
        </section>
    </main>
    <footer>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#quotes">Quotes</a>
            <a href="#history">History</a>
        </nav>
        <div class="footmark">
            
            <p>Created by Le Myon</p>

        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
